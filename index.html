<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="elem">
        Elem1
    </div>
    <div id="elem2">
        Elem2
    </div>
    <script>
        // let elem = document.getElementById('elem');
        elem.style.background = 'red';
        elem.style.color = 'white';
        elem.style.fontSize = '24px';
        // let elem2 = document.getElementById('elem2');
        elem2.style.background = 'black';
        elem2.style.color = 'white';
        elem2.style.fontSize = '48px';

        const newDiv = document.createElement('div');
        newDiv.className = "alert alert-success";
        newDiv.innerHTML = "<strong>Hi there!</strong> You've read an important message.";

        document.body.appendChild(newDiv);
    </script>

    <input type="button" id="hider" value="Hide Elem1">
    <input type="button" id="shower" value="Show Elem1">

    <script>
        hider.addEventListener('click', function () {
            elem.style.display = "none";
        });

        shower.addEventListener('click', function () {
            elem.style.display = "block";
        });
    </script>

    <section onclick="alert('section')"> SECTION
        <div onclick="alert('div')">DIV
            <p onclick="alert('p')">P</p>
        </div>
    </section>
</body>
</html>
